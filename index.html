<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GW | UX</title>
    <link rel="stylesheet" href="/css/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Devonshire&family=Mrs+Sheppards&family=Pragati+Narrow:wght@400;700&family=Praise&display=swap" rel="stylesheet">


    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <!-- Top Navigation Menu -->
    <div class="topnav">
      <a href="#home" class="active">&nbsp;</a>
      <!-- Navigation links (hidden by default) -->
      <div id="myLinks">
        <ul>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="cv.html">Resume</a></li>
        </ul>
      </div>
      <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
      <a href="javascript:void(0);" class="icon" onclick="expandMenu()">
        <i class="fa fa-bars"></i>
      </a>
    </div>

    <div class="flex-container">
      <div class="flexbox-item flex_item_spacer"></div>
      <div class="flexbox-item flex_item_Title">Gena Welk</div>
      <div class="flexbox-item flex_item_line"><hr></div>
      <div class="flexbox-item flex_item_subTitle">UX Designer</div>
      <div class="flexbox-item flex_item_spacer"></div>
    </div>

    <script>
    function expandMenu() {
      var x = document.getElementById("myLinks");
      if (x.style.display === "block") {
        x.style.display = "none";
        } else {
          x.style.display = "block";
        }
      }
    </script>

  </body>
</html>
